
<html>
    <head>
          <title>登陆页面</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
      <style>
        dl{
            text-align:center;
            border:2px solid #00CC99;
            margin-top:100px;
            margin-bottom:100px;
            margin-right:400px;
            margin-left:400px;
        }
    </style>
    <body>
        <h1>文件目录app\index\view\login\index.html</h1>
          <div id="login_form">
            <form action="login" method="post">
                <dl>

                    <dt>
                    <p>用户名：<input type="text" name="real_name"></p>
                    </dt>


                    <dt>
                    <p>密码：<input type="password" name="password"></p>

                    <dt>

                    <dt>

                    </dt>
                </dl>
            </form>
        </div>
    </body>
</html>
